<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#0d1020"/>
    </linearGradient>
    <!-- Bright gold gradient for saxophone -->
    <linearGradient id="gold" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#FFE066"/>
      <stop offset="35%" stop-color="#FFD030"/>
      <stop offset="70%" stop-color="#F0A820"/>
      <stop offset="100%" stop-color="#D48E10"/>
    </linearGradient>
    <!-- Highlight shine on saxophone body -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFF0A0" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#FFD700" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#FFF0A0" stop-opacity="0.4"/>
    </linearGradient>
    <!-- Dark interior for bell -->
    <radialGradient id="bellInner" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#1a1020"/>
      <stop offset="100%" stop-color="#2a1830"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bg)"/>

  <!-- ═══ Staff Lines — bright white, clearly visible ═══ -->
  <g stroke="white" stroke-width="4.5" stroke-linecap="round" opacity="0.85">
    <line x1="90" y1="340" x2="934" y2="340"/>
    <line x1="90" y1="400" x2="934" y2="400"/>
    <line x1="90" y1="460" x2="934" y2="460"/>
    <line x1="90" y1="520" x2="934" y2="520"/>
    <line x1="90" y1="580" x2="934" y2="580"/>
  </g>

  <!-- ═══ Treble Clef (left side, white) ═══ -->
  <!-- Professional treble clef from treble-clef-svgrepo-com.svg -->
  <!-- Original viewBox 0 0 276.164 276.164; G line at y_orig≈148, center-x≈138 -->
  <!-- Staff lines: y=340,400,460,520,580 (spacing 60); G line = y=520 -->
  <!-- scale=1.4; tx = 170-138*1.4 = -23; ty = 520-148*1.4 = 313 -->
  <g transform="translate(-23, 313) scale(1.4)" opacity="0.7" fill="white">
    <path d="M156.716,61.478c-4.111,6.276-8.881,11.511-14.212,15.609l-8.728,6.962c-13.339,11.855-22.937,21.433-28.542,28.464c-10.209,12.788-15.806,25.779-16.65,38.611c-0.942,14.473,3.187,28.21,12.275,40.84c9.636,13.458,21.8,20.754,36.164,21.69c3.291,0.218,6.897,0.182,9.896-0.015l-1.121-10.104c-2.09,0.192-4.306,0.223-6.628,0.068c-9.437-0.617-17.864-4.511-25.064-11.573c-7.524-7.333-10.895-15.415-10.287-24.7c1.149-17.59,12.562-35.004,33.925-51.792l9.543-7.599c8.394-7.174,15.192-16.191,20.216-26.825c4.971-10.556,7.886-21.983,8.673-33.96c0.466-7.037-0.513-15.775-2.874-25.965c-3.241-13.839-7.854-20.765-14.136-21.179c-2.232-0.138-4.676,0.986-7.658,3.617c-7.252,6.548-12.523,14.481-15.683,23.542c-2.438,6.926-4.057,16.189-4.805,27.529c-0.313,4.72,0.313,13.438,1.805,23.962l8.844-8.192c-0.028-1.183,0.005-2.413,0.096-3.703c0.466-7.221,2.289-15.062,5.394-23.293c3.956-10.296,7.689-13.409,10.133-14.204c0.668-0.218,1.32-0.298,2.015-0.254c3.185,0.212,6.358,1.559,5.815,9.979C164.664,46.132,161.831,53.693,156.716,61.478z"/>
    <path d="M164.55,209.161c5.728-2.568,10.621-6.478,14.576-11.651c5.055-6.561,7.897-14.316,8.467-23.047c0.72-10.719-1.854-20.438-7.617-28.895c-6.322-9.264-14.98-14.317-25.745-15.026c-1.232-0.081-2.543-0.075-3.895,0.025l-2.304-17.191l-9.668,7.112l1.483,12.194c-5.789,2.393-10.827,6.17-15.017,11.255c-4.823,5.924-7.508,12.443-7.964,19.382c-0.466,7.208,1.142,13.81,4.782,19.583c1.895,3.081,4.507,5.82,7.498,8.058c4.906,3.65,10.563,3.376,11.459,1.393c0.906-1.983-2.455-5.095-5.09-9.248c-1.502-2.351-2.242-5.173-2.242-8.497c0-7.053,4.256-13.116,10.317-15.799l5.673,44.211l1.325,10.258c0.864,4.873,1.719,9.725,2.537,14.52c1,6.488,1.352,12.112,1.041,16.715c-0.419,6.375-2.408,11.584-5.919,15.493c-2.234,2.485-4.844,4.055-7.795,4.925c3.961-3.962,6.414-9.43,6.414-15.478c0-12.075-9.792-21.872-21.87-21.872c-3.353,0-6.491,0.812-9.329,2.159c-0.36,0.155-0.699,0.388-1.054,0.574c-0.779,0.425-1.559,0.85-2.286,1.362c-0.249,0.187-0.487,0.403-0.732,0.605c-4.888,3.816-8.091,9.616-8.375,16.229c0,0.01-0.011,0.021-0.011,0.031c0,0.005,0,0.01,0,0.016c-0.013,0.311-0.09,0.59-0.09,0.896c0,0.259,0.067,0.492,0.078,0.74c-0.011,7.084,2.933,13.179,8.839,18.118c5.584,4.666,12.277,7.28,19.892,7.777c4.327,0.28,8.505-0.217,12.407-1.485c3.189-1.041,6.275-2.62,9.149-4.687c6.96-5.022,10.75-11.584,11.272-19.532c0.399-6.063,0.094-13.235-0.937-21.411l-2.838-18.429l-7.156-52.899c7.984,1.532,14.027,8.543,14.027,16.968c0,5.986-1.937,15.431-5.551,20.376L164.55,209.161z"/>
  </g>

  <!-- ═══ Quarter Note — right side, on line 2 ═══ -->
  <g transform="translate(770, 400)">
    <ellipse cx="0" cy="0" rx="24" ry="17" fill="white" opacity="0.8"
             transform="rotate(-15)"/>
    <line x1="22" y1="-4" x2="22" y2="-100" stroke="white" stroke-width="5.5"
          opacity="0.8" stroke-linecap="round"/>
  </g>

  <!-- ═══ Quarter Note — left-center, on line 4 ═══ -->
  <g transform="translate(310, 520)">
    <ellipse cx="0" cy="0" rx="22" ry="16" fill="white" opacity="0.65"
             transform="rotate(-15)"/>
    <line x1="20" y1="-4" x2="20" y2="-95" stroke="white" stroke-width="5"
          opacity="0.65" stroke-linecap="round"/>
  </g>

  <!-- ═══ Half Note — center, on line 3 ═══ -->
  <g transform="translate(530, 460)">
    <ellipse cx="0" cy="0" rx="22" ry="16" fill="none" stroke="white"
             stroke-width="4.5" opacity="0.55" transform="rotate(-15)"/>
    <line x1="20" y1="-4" x2="20" y2="-95" stroke="white" stroke-width="5"
          opacity="0.55" stroke-linecap="round"/>
  </g>

  <!-- ═══ Saxophone — bright gold, prominent ═══ -->
  <g transform="translate(520, 465) rotate(-25)">

    <!-- Bell (wide opening at bottom) -->
    <path d="
      M-40,220
      C-70,220 -100,190 -105,150
      C-110,120 -95,100 -70,90
      L-50,85
    " fill="url(#gold)" stroke="#C88A10" stroke-width="1.5"/>

    <!-- Bell rim (outer ellipse) -->
    <ellipse cx="-72" cy="218" rx="52" ry="24" fill="url(#gold)"
             transform="rotate(10, -72, 218)" stroke="#C88A10" stroke-width="1.5"/>
    <!-- Bell opening (dark interior) -->
    <ellipse cx="-72" cy="218" rx="40" ry="16" fill="url(#bellInner)"
             transform="rotate(10, -72, 218)"/>

    <!-- Lower bow (U-curve connecting bell to body) -->
    <path d="
      M-50,85
      C-40,58 -18,38 2,38
      C22,38 37,55 37,82
      L34,102
      C34,68 20,52 2,52
      C-14,52 -30,64 -38,85
      Z
    " fill="url(#gold)" stroke="#C88A10" stroke-width="1"/>

    <!-- Main body tube -->
    <rect x="22" y="-205" width="20" height="307" rx="10" fill="url(#gold)"
          stroke="#C88A10" stroke-width="1"/>

    <!-- Shine highlight on body tube -->
    <rect x="28" y="-195" width="7" height="290" rx="3.5" fill="url(#shine)"/>

    <!-- Keys/pads on the body -->
    <g>
      <circle cx="44" cy="-35" r="11" fill="#E8B020" stroke="#C89018" stroke-width="1.5"/>
      <circle cx="44" cy="8" r="10" fill="#E8B020" stroke="#C89018" stroke-width="1.5"/>
      <circle cx="44" cy="48" r="11" fill="#E8B020" stroke="#C89018" stroke-width="1.5"/>
      <circle cx="44" cy="-75" r="10" fill="#E8B020" stroke="#C89018" stroke-width="1.5"/>
      <circle cx="44" cy="-115" r="9" fill="#E8B020" stroke="#C89018" stroke-width="1.5"/>
      <circle cx="44" cy="-150" r="10" fill="#E8B020" stroke="#C89018" stroke-width="1.5"/>
    </g>
    <!-- Key rod -->
    <line x1="42" y1="-155" x2="42" y2="55" stroke="#B88018" stroke-width="2.5"/>

    <!-- Crook (curved neck at top) -->
    <path d="
      M22,-205
      C22,-225 18,-248 4,-263
      C-10,-278 -28,-283 -44,-275
      L-38,-262
      C-24,-268 -10,-265 2,-250
      C12,-237 15,-222 15,-205
      Z
    " fill="url(#gold)" stroke="#C88A10" stroke-width="1.5"/>

    <!-- Mouthpiece -->
    <path d="
      M-44,-275
      C-54,-270 -64,-262 -68,-252
      L-56,-248
      C-52,-256 -44,-264 -38,-262
      Z
    " fill="#E8B020" stroke="#C88A10" stroke-width="1"/>

    <!-- Mouthpiece tip (dark reed) -->
    <ellipse cx="-65" cy="-255" rx="9" ry="6" fill="#222"
             transform="rotate(-35, -65, -255)"/>
  </g>
</svg>
